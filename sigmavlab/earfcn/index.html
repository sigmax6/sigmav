<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  <script>
  //  $(document).on("mobileinit", function () {
  //    $.mobile.autoInitializePage = false;
  //    $.mobile.hashListeningEnabled = false;
  //  });

  //  function mobileInitPage() {
  //    $.mobile.hashListeningEnabled = true;
  //    $.mobile.initializePage();
  //  };
  </script>
</head>

<body>
  <!-- Page: e2fpage  -->
  <div id="e2fpage" data-role="page">
    <div data-role="header" data-position="fixed" data-theme="b">
      <a href="../" data-icon="home" rel="external">Home</a>
      <h3>Earfcn->Freq</h3>
    </div>
    <div role="main" class="ui-content">
      <div class="ui-field-contain">
        <label for="earfcn">Earfcn Value(Int 0~46589):</label>
        <input type="number" name id="earfcn" min="0" max="46590" step="1">
      </div>
      <a href="#" data-role="button" id="e2fCalcBtn">Calculate</a>
      <br>
      <ul data-role="listview" id="e2fresult">
      </ul>
    </div>
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li id="E2F">
            <a data-transition="slide">Earfcn-&gt;Freq</a>
          </li>
          <li id="F2E">
            <a data-transition="slide" href="#f2epage">Freq-&gt;Earfcn</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="earfcn.js"></script>
  </div>
  <!-- Page: f2epage  -->
  <div id="f2epage" data-role="page">
    <div data-role="header" data-position="fixed" data-theme="b">
      <a href="../" data-icon="home" rel="external">Home</a>
      <h3>Freq->Earfcn</h3>
    </div>
    <div role="main" class="ui-content">
      <div class="ui-field-contain">
        <label for="freq">Freq Value(0.1~3799.9 Step 0.1MHz):</label>
        <input type="number" name id="freq" min="0.1" max="3799.9" step="0.1">
      </div>
      <a href="#" data-role="button" id="f2eCalcBtn">Calculate</a>
      <br>
      <ul data-role="listview" id="f2eresult"></ul>
    </div>
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li id="E2F-4">
            <a href="#e2fpage" data-transition="slide" data-direction="reverse">Earfcn-&gt;Freq</a>
          </li>
          <li id="F2E-4">
            <a data-transition="slide">Freq-&gt;Earfcn</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="earfcn.js"></script>
  </div>
  
</body>

</html>
